<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!----------------link bootstrap css and js -------------------->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-----------------link css file---------------------->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="background">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-8 col-lg-6 mx-auto">
            <div class="box zemr">
              <h1 class="text-uppercase text-warning text-center">zemr</h1>
              <form
                action="#"
                name="myForm"
                method="post"
                onsubmit="return formSubmitHandler(event)"
              >
                <div class="row mt-2">
                  <div class="col-12 col-sm-12 col-lg-6">
                    <label class="text-capitalize form-label"
                      >first name<sup>*</sup></label
                    >
                    <input
                      type="text"
                      id="firstName"
                      class="form-control form-section"
                      name="firstName"
                      onkeypress="return letterOnly(event)"
                      onpaste="return false;"
                      ondrop="return false;"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-12 col-sm-12 col-lg-6">
                    <label class="text-capitalize form-label"
                      >last name<sup>*</sup></label
                    >
                    <input
                      type="text"
                      id="lastName"
                      name="lastName"
                      class="form-control form-section"
                      onkeypress="return letterOnly(event)"
                      onpaste="return false;"
                      ondrop="return false;"
                      autocomplete="off"
                    />
                  </div>

                  <div class="col-12">
                    <label class="text-capitalize form-label"
                      >email address<sup>*</sup></label
                    >
                    <input
                      type="text"
                      id="email"
                      name="email"
                      class="form-control form-section"
                      onpaste="return false;"
                      ondrop="return false;"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-12">
                    <label class="text-capitalize form-label"
                      >phone number<sup>*</sup></label
                    >
                    <input
                      type="text"
                      id="phone"
                      name="phone"
                      maxlength="10"
                      class="form-control form-section"
                      onpaste="return false;"
                      ondrop="return false;"
                      autocomplete="off"
                      onkeypress="return isNumber()"
                    />
                  </div>
                  <div class="col-12">
                    <label class="text-capitalize form-label d-block"
                      >date</label
                    >
                    <input
                      type="date"
                      id="date"
                      name="date"
                      class="form-control form-section position-relative"
                    />
                  </div>
                  <div class="col-12 wrapper">
                    <label for="" class="text-capitalize form-label d-block"
                      >password<sup>*</sup></label
                    >
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control form-section"
                      onpaste="return false;"
                      ondrop="return false;"
                      autocomplete="off"
                    />
                    <span class="eye" onclick="showPassword()"
                      ><i class="fa-regular fa-eye"></i
                    ></span>
                  </div>

                  <div class="col-12">
                    <label for="" class="text-capitalize form-label d-block"
                      >confirm password<sup>*</sup></label
                    >
                    <input
                      type="password"
                      name="cPassword"
                      id="cPassword"
                      class="form-control form-section"
                      onpaste="return false;"
                      ondrop="return false;"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-12 mt-2">
                    <button
                      class="btn btn-success mx-auto w-100"
                      type="submit"
                      id="submitBtn"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
