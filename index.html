<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>


    <!----------------link bootstrap css and js -------------------->
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <!-----------------link css file---------------------->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="background">
        <div class="container col-12 col-sm-12 col-md-6 d-grid justify-content-center">
            <div class="box  zemr">
                <h1 class="text-uppercase text-warning text-center">zemr</h1>
                <h1 class="text-capitalize text-center deposit">direct deposit installment</h1>

                <div class="row mt-2">
                    <div class="col-12 col-sm-12 col-md-6 col-xl-6 col-lg-6 col-xxl-6">
                        <label class="text-capitalize form-label">first name<sup>*</sup></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-xl-6 col-lg-6 col-xxl-6">
                        <label class="text-capitalize form-label">last name<sup>*</sup></label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-12">
                        <label class="text-capitalize form-label">email address<sup>*</sup></label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="col-12">
                        <label class="text-capitalize form-label">account number</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-12">
                        <label class="text-capitalize form-label">routing number</label>
                        <input type="number" class="form-control bg-light text-dark">
                    </div>
                    <div class="col-12">
                        <label class="text-capitalize form-label d-block">start date</label>
                        <input type="date" class="form-control">
                    </div>
                    <button class="btn btn-warning mx-auto my-2 col-11 d-flex justify-content-center">Continue to
                        Signature</button>
                </div>

            </div>

        </div>

        <script src="js/bootstrap.min.js"></script>
    </section>

</body>

</html>
